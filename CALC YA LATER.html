<!DOCTYPE html>
<!-- saved from url=(0038)https://mrbuddh4.github.io/calculator/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="calc ya later" content="width=device-width">
    <title>CALC YA LATER</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Name: Rayan Rabbi</h1>
        <h1>Z Number: Z23607071</h1>
        <main id="calc">
            <div id="container">
                <div id="display">0</div>
                <!--hw 2 - The new top row buttons added in the calculator-->
                <!--button to take the sin of a number-->
                <button type="button" class="sin" value="sin" data-key="69">sin</button>
                <!--button to take the cos of a number-->
                <button type="button" class="cos" value="cos" data-key="79">cos</button>
                <!--button to square a number-->
                <button type="button" class="square" value="square" data-key="81">x<sup>2</sup></button>
                <!--button to take the square root of a number-->
                <button type="button" class="sqrt" value="sqrt" data-key="87">sqrt</button>

                <button type="button" class="clear" value="clear" data-key="8">AC</button>
                <button type="button" class="sign" value="sign" data-key="192">+/-</button>

                <!--shift "%" can now be used for percentage-->
                <button type="button" class="percent" value="percent" data-key="%">%</button>

                <button type="button" class="operator" value="/" data-key="68">/</button>
                <button type="button" class="operand" value="7" data-key="7">7</button>
                <button type="button" class="operand" value="8" data-key="8">8</button>
                <button type="button" class="operand" value="9" data-key="9">9</button>

                <!--shift "*" can now be used for multiplication-->
                <button type="button" class="operator" value="*" data-key="*">*</button>

                <button type="button" class="operand" value="4" data-key="4">4</button>
                <button type="button" class="operand" value="5" data-key="5">5</button>
                <button type="button" class="operand" value="6" data-key="6">6</button>
                <button type="button" class="operator" value="-" data-key="173">-</button>
                <button type="button" class="operand" value="1" data-key="1">1</button>
                <button type="button" class="operand" value="2" data-key="2">2</button>
                <button type="button" class="operand" value="3" data-key="3">3</button>

                <!--shift "+" can now be used for addition-->
                <button type="button" class="operator" value="+" data-key="+">+</button>

                <button type="button" id="zero" class="operand" value="0" data-key="0">0</button>
                <button type="button" class="decimal" value="." data-key="190">.</button>
                
                <!--"Enter" can now be used to display result. MUST CLICK OFF CALCULATOR to work -->
                <button type="button" class="equals" value="=" data-key="Enter">=</button>
                
            </div>  
        </main>
    <script src="./scripts/script.js"></script>
    
</body></html>
